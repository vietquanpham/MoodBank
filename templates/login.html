<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MoodBank</title>
        <meta charset="utf-8">
        <meta name="HandheldFriendly" content="True">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </head>
    <body class="authentication-bg">
        <div class="container py-5">
            <div class="row">
                <div class="col-auto my-4 mx-auto">
                    <img class="mx-auto d-block" src="/static/img/logo.png" alt="logo">
                    <div class="card rounded-0 special-card">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form method=POST action="{{ url_for('login') }}">
                                <div class="form-group">
                                    <label for="exampleInputEmail1"><strong>Username</strong></label>
                                    <input type="text" class="form-control" name="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1"><strong>Password</strong></label>
                                    <input type="password" class="form-control" name="pass" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Log In</button>
                            </form>
                            {% if error %}
                                <div class="text" style="color:red">{{error}}</div>
                            {% endif %}
                            <br>
                            <div>
                                Don't have an account? <a href="{{ url_for('register') }}" style="color:blue">Sign up here</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
